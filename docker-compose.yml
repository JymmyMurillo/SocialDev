# Docker Compose - SocialDev
# Este archivo orquesta todos los servicios del proyecto

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  db:
    image: postgres:15-alpine
    container_name: socialdev-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-socialdev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-socialdev123}
      POSTGRES_DB: ${DB_NAME:-socialdev_db}
    volumes:
      # Persiste los datos de la BD en tu computadora
      - postgres_data:/var/lib/postgresql/data
    networks:
      - socialdev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialdev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # Backend API (NestJS)
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socialdev-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # URL de conexión a PostgreSQL
      DATABASE_URL: postgresql://${DB_USER:-socialdev}:${DB_PASSWORD:-socialdev123}@db:5432/${DB_NAME:-socialdev_db}?schema=public
      # Secreto para JWT
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      # Puerto del servidor
      PORT: 3000
      # Entorno
      NODE_ENV: development
    volumes:
      # Sincroniza solo el código fuente para desarrollo
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - socialdev-network
    command: >
      sh -c "
        echo '⏳ Esperando a que PostgreSQL esté listo...' &&
        npx prisma generate &&
        npx prisma migrate deploy &&
        echo '✅ Base de datos inicializada' &&
        npm run start:dev
      "

  # =====================================================
  # Frontend (React + Vite)
  # =====================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: socialdev-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # URL del backend
      VITE_API_URL: http://localhost:3000
    volumes:
      # Sincroniza el código para hot-reload en desarrollo
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - socialdev-network
    stdin_open: true
    tty: true

# =====================================================
# Volumes - Para persistir datos
# =====================================================

volumes:
  postgres_data:

# =====================================================
# Networks - Para comunicación entre servicios
# =====================================================

networks:
  socialdev-network:
    driver: bridge
